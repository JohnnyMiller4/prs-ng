<app-menu></app-menu>
<div class='component-content'>
    <div class='lefthalf'>
        <span class='component-title'>{{title}} </span>
        <span><a routerLink='/request/create'>
                <img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a>
        </span>
    </div>
</div>
<p *ngIf='!requests'>Loading...</p>
<table *ngIf='requests' class="table">
    <tr>
        <th>ID</th>
        <th>User</th>
        <th>Description</th>
        <th>Status</th>
        <th>Total</th>
        <th *ngIf='isReviewer==true'>Action</th>
    </tr>
    <tr *ngFor="let r of requests">
        <td>{{r.id}}</td>
        <td>{{r.user.id+" - "+r.user.username}}</td>
        <td>{{r.description}}</td>
        <td>{{r.status}}</td>
        <td>{{r.total}}</td>
        <td *ngIf='isReviewer==true'><a routerLink='/request/review/{{r.id}}'><img src='assets/review.png' width='20' height='20'
            title='Detail'></a></td>
    </tr>
</table>
