<app-menu></app-menu>
<div class='component-content'>
    <div class='lefthalf'>
        <span class='component-title'>{{title}} </span>
    </div>
</div>
<p *ngIf='!requests'>Loading...</p>
<table *ngIf='requests' class="table">
    <tr>
        <th><a (click)="sortBy('id')">ID</a></th>
        <th>User</th>
        <th>Description</th>
        <th>Status</th>
        <th>Total</th>
        <th><a (click)="sortBy('dateNeeded')">Date Needed</a></th>
        <th *ngIf='isReviewer==true'>Action</th>
    </tr>
    <tr *ngFor="let r of requests| sort:sortCriteria:sortOrder">
        <td>{{r.id}}</td>
        <td>{{r.user.id+" - "+r.user.username}}</td>
        <td>{{r.description}}</td>
        <td>{{r.status}}</td>
        <td>{{r.total | currency}}</td>
        <td>{{r.dateNeeded}}</td>
        <td *ngIf='isReviewer==true'><a routerLink='/request/review/{{r.id}}'><img src='assets/review.png' width='20' height='20'
            title='Review'></a></td>
    </tr>
</table>
