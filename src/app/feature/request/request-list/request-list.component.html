<app-menu></app-menu>
<div class='component-content'>
    <div class='lefthalf'>
        <span class='component-title'>{{title}} </span>
        <span><a routerLink='/request/create'>
                <img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a>
        </span>
    </div>
</div>
<p *ngIf='!requests'>Loading...</p>
<table *ngIf='requests' class="table">
    <tr>
        <th>ID</th>
        <th>User</th>
        <th>Description</th>
        <th>Date Needed</th>
        <th>Delivery Mode</th>
        <th>Status</th>
        <th>Total</th>
        <th>Submitted Date</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let r of requests">
        <td>{{r.id}}</td>
        <td>{{r.user.id+" - "+r.user.username}}</td>
        <td>{{r.description}}</td>
        <td>{{r.dateNeeded}}</td>
        <td>{{r.deliveryMode}}</td>
        <td>{{r.status}}</td>
        <td>{{r.total | currency}}</td>
        <td>{{r.submittedDate}}</td>
        <td><a routerLink='/request/detail/{{r.id}}'><img src='assets/details.png' width='20' height='20'
                    title='Detail'></a>
            <a *ngIf="loggedInID==r.user.id&&r.status=='New'||isAdmin==true" routerLink='/request/edit/{{r.id}}'> | <img src='assets/pencil-icon.png' width='20' height='20'
                    title='Edit'></a>
            <a routerLink='/request/lines/{{r.id}}'> | <img src='assets/lines.png' width='20' height='20'
                    title='Line-Items'></a>
        </td>
    </tr>
</table>
