<app-menu></app-menu>
<div class='component-content'>
    <div class='lefthalf'>
        <span class='component-title'>{{title}} </span>
    </div>
</div>
<p *ngIf='!request'>Loading...</p>
<div *ngIf='request'>
    <main class="single">
        <table class="table tabe-sm">
            <tr>
                <td>
                    User:
                </td>
                <td>
                    <input [(ngModel)]="request.user.username" class="rounded" type="text" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    Description:
                </td>
                <td>
                    <input [(ngModel)]="request.description" class="rounded" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Justification:
                </td>
                <td>
                    <input [(ngModel)]="request.justification" class="rounded" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Date Needed:
                </td>
                <td>
                    <input [(ngModel)]="request.dateNeeded" class="rounded" type="Date">
                </td>
            </tr>
            <tr>
                <td>
                    Delivery Mode:
                </td>
                <td>
                    <select [(ngModel)]="request.deliveryMode" class="rounded">
                        <option value="Air">Air</option>
                        <option value="Ground">Ground</option>
                        <option value="Pickup">Pickup</option>
                        <option value="Mail">Mail</option>
                    </select>
                </td>
            </tr>

            <tr>
                <span><button (click)="save()" class="btn btn-sm btn-primary">Save</button></span>
        </table>
    </main>
</div>
