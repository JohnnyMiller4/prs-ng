<app-menu></app-menu>
<div class='component-content'>
    <div class='lefthalf'>
        <span class='component-title'>{{title}} </span>
    </div>
</div>
<p *ngIf='!request'>Loading...</p>
<div *ngIf='request'>
    <main class="single">
        <table class="table tabe-sm">
            <tr *ngIf='isAdmin==true'>
                <td>
                    User:
                </td>
                <td>
                    <select [(ngModel)]="request.user" class="rounded" [compareWith]="compUser">
                        <option *ngFor='let u of users' [ngValue]='u'>{{u.id+" - "+u.username}}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Description:
                </td>
                <td>
                    <input maxlength="100" [(ngModel)]="request.description" class="rounded" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Justification:
                </td>
                <td>
                    <input maxlength="255" [(ngModel)]="request.justification" class="rounded" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Date Needed:
                </td>
                <td>
                    <input [(ngModel)]="request.dateNeeded" class="rounded" type="Date">
                </td>
            </tr>
            <tr>
                <td>
                    Delivery Mode:
                </td>
                <td>
                    <select [(ngModel)]="request.deliveryMode" class="rounded">
                        <option value="Pickup">Pickup</option>
                        <option value="Mail">Mail</option>
                    </select>
                </td>
            </tr>
            <span><button (click)="update()" class="btn btn-sm btn-primary">Update</button></span>
            |
            <span><button (click)="backClicked()" class="btn btn-sm btn-primary">Back</button></span>
        </table>
    </main>
</div>
