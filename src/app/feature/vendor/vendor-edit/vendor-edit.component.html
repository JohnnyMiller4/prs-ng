<app-menu></app-menu>
<div class='component-content'>
        <div class='lefthalf'>
            <span class='component-title'>{{title}} </span>
        </div>
    </div>
    <p *ngIf='!vendor'>Loading...</p>
    <div *ngIf='vendor'>
        <main class="single">
            <table class="table tabe-sm">
                <tr>
                    <td>
                        Code:
                    </td>
                    <td>
                        <input maxlength="10" [(ngModel)]="vendor.code" class="rounded" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Name:
                    </td>
                    <td>
                        <input maxlength="255" [(ngModel)]="vendor.name" class="rounded" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        <input maxlength="255" [(ngModel)]="vendor.address" class="rounded" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        City:
                    </td>
                    <td>
                        <input maxlength="255" [(ngModel)]="vendor.city" class="rounded" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        State:
                    </td>
                    <td>
                        <input maxlength="2" [(ngModel)]="vendor.state" class="rounded" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        ZIP Code:
                    </td>
                    <td>
                        <input maxlength="5" [(ngModel)]="vendor.zip" class="rounded" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone Number:
                    </td>
                    <td>
                        <input maxlength="12" [(ngModel)]="vendor.phoneNumber" class="rounded" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        E-mail:
                    </td>
                    <td>
                        <input maxlength="100" [(ngModel)]="vendor.email" class="rounded" type="text">
                    </td>
                </tr>
                <span><button (click)="update()" class="btn btn-sm btn-primary">Update</button></span>
            </table>
        </main>
    </div>
