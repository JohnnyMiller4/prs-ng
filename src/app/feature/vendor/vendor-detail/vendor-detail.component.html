<app-menu></app-menu>
<div class="component">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{title}}</span>
        <span> | <a routerLink="/vendor/list">Return to list...</a></span>
    </section>
    <main class="single">
        <table class="table table-sm">
            <tr>
                <td>
                    Code:
                </td>
                <td>
                    <input maxlength="10" [(ngModel)]="vendor.code" class="rounded" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input maxlength="255" [(ngModel)]="vendor.name" class="rounded" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <input maxlength="255" [(ngModel)]="vendor.address" class="rounded" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    City:
                </td>
                <td>
                    <input maxlength="255" [(ngModel)]="vendor.city" class="rounded" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    State:
                </td>
                <td>
                    <input maxlength="2" [(ngModel)]="vendor.state" class="rounded" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    ZIP Code:
                </td>
                <td>
                    <input maxlength="5" [(ngModel)]="vendor.zip" class="rounded" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Phone Number:
                </td>
                <td>
                    <input maxlength="12" [(ngModel)]="vendor.phoneNumber" class="rounded" type="text">
                </td>
            </tr>
            <tr>
                <td>
                    E-mail:
                </td>
                <td>
                    <input maxlength="100" [(ngModel)]="vendor.email" class="rounded" type="text">
                </td>
            </tr>
            </table>
    <span *ngIf="loggedInUser.isAdmin==true">
        <span><a routerLink="/vendor/edit/{{vendor.id}}" class="btn btn-sm btn-warning">Edit</a></span>
        <span> | <button (click)="delete()" class="btn btn-sm btn-danger">Delete</button></span>
    </span>
    </main>
</div>
