<div class='component-content'>
    <div class='lefthalf'>
        <span class='component-title'>{{title}} </span>
        <span><a routerLink='/product/create'>
                <img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a>
        </span>
    </div>
</div>
<p *ngIf='!products'>Loading...</p>
<table *ngIf='products' class="table">
    <tr>
        <th>ID</th>
        <th>Vendor ID</th>
        <th>Part Number</th>
        <th>Name</th>
        <th>Price</th>
        <th>Unit</th>
        <th>Action</th>
    </tr>
    <tr *ngFor="let p of products">
        <td>{{p.id}}</td>
        <td>{{p.vendor.id}}</td>
        <td>{{p.partNumber}}</td>
        <td>{{p.name}}</td>
        <td>{{p.price}}</td>
        <td>{{p.unit}}</td>
        <td><a routerLink='/product/detail/{{p.id}}'><img src='assets/details.png' width='20' height='20'
                    title='Detail'></a>
            |
            <a routerLink='/product/edit/{{p.id}}'><img src='assets/pencil-icon.png' width='20' height='20'
                    title='Edit'></a>
        </td>>
    </tr>
</table>
