<div class="component">
        <section class="heading">
            <span class="page-title font-weight-bold font-italic">{{title}}</span>
            <span> | <a routerLink="/product/list">Return to list...</a></span>
        </section>
        <main class="single">
            <table class="table table-sm">
            <tr>
                <td>Id:</td>
                <td>{{product.id}}</td>
            </tr>
            <tr>
                <td>
                    Vendor:
                </td>
                <td>
                        <select [(ngModel)]="product.vendor" class="rounded" [compareWith]="compVendor" disabled>
                            <option *ngFor='let v of vendors' [ngValue]='v'>{{v.id+" - "+v.name}}</option>
                        </select>
                    </td>
            </tr>
            <tr>
                <td>
                    Part Number:
                </td>
                <td>
                    <input [(ngModel)]="product.partNumber" class="rounded" type="text" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input [(ngModel)]="product.name" class="rounded" type="text" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    Price:
                </td>
                <td>
                    <input [(ngModel)]="product.price" class="rounded" type="number" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    Unit:
                </td>
                <td>
                    <input [(ngModel)]="product.unit" class="rounded" type="text" disabled>
                </td>
            </tr>
            <tr>
                <td>
                    Photo Path (optional):
                </td>
                <td>
                    <input [(ngModel)]="product.photoPath" class="rounded" type="text" disabled>
                </td>
            </tr>
        </table>
    </main>
    <span>
        <span><a routerLink="/product/edit/{{product.id}}" class="btn btn-sm btn-warning">Edit</a></span>
        <span> | <button (click)="delete()" class="btn btn-sm btn-danger">Delete</button></span>
    </span>
</div>
